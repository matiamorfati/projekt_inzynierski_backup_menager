<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backup Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app">
      <!-- HEADER -->
      <header class="header">
        <h1 class="brand">Backup Manager</h1>
        <div class="header-actions">
          <button class="icon-btn">ðŸŒ™</button>
          <button class="login-btn">Log in</button>
        </div>
      </header>

      <div class="layout">
        <!-- SIDEBAR -->
        <nav class="sidebar">
          <button class="nav-btn">Dashboard</button>
          <button class="nav-btn">Create Backup</button>
          <button class="nav-btn">History</button>
          <button class="nav-btn active">Settings</button>
        </nav>

        <!-- MAIN CONTENT -->
        <main class="main-content">
          <section class="settings">
            <div class="settings-card">
              <h2>Backup Configuration</h2>
              <label for="frequency">Backup Frequency</label>
              <select id="frequency">
                <option>Daily</option>
                <option>Weekly</option>
                <option>Monthly</option>
              </select>

              <label for="auto-backup">
                <input type="checkbox" id="auto-backup" checked />
                Enable automatic backups
              </label>

              <label for="admin-email">Admin email</label>
              <input
                type="email"
                id="admin-email"
                value="admin@example.com"
                readonly
              />

              <label for="storage-path">Storage path</label>
              <input
                type="text"
                id="storage-path"
                value="/var/backups"
                readonly
              />

              <button class="save-btn">Save changes</button>
            </div>

            <div class="system-info">
              <h2>System Info</h2>
              <p><strong>System:</strong> Windows</p>
              <p><strong>Last backup date:</strong> 2024-10-09</p>
              <p><strong>Next scheduled backup:</strong> 2024-10-09</p>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
