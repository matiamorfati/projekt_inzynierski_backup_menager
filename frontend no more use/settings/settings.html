<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings â€“ Backup Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <!-- header -->
    <header class="header">
      <h1 class="brand">Backup Manager</h1>
      <div class="header-actions">
        <button class="icon-btn">ðŸŒ™</button>
        <button class="login-btn" onclick="location.href='../login-page/login.html'">Log in</button>
      </div>
    </header>

    <div class="layout">
      <!-- sidebar -->
      <nav class="sidebar">
        <a class="nav-link" href="../dashboard/index.html">Dashboard</a>
        <a class="nav-link" href="../create-backup/createBackup.html">Create Backup</a>
        <a class="nav-link" href="../backup-history/backupHistory.html">History</a>
        <a class="nav-link active" href="settings.html">Settings</a>
      </nav>

      <!-- main content -->
      <main class="content">
        <div class="content-header">
          <h2>Settings</h2>
        </div>

        <div class="settings-row">
          <section class="settings-card card">
            <h3>Backup Configuration</h3>

            <label for="frequency">Backup Frequency</label>
            <select id="frequency" class="input">
              <option>Daily</option>
              <option>Weekly</option>
              <option>Monthly</option>
            </select>

            <label class="toggle-label">
              <div class="toggle-switch" id="autoWrap">
                <input type="checkbox" id="auto-backup" checked />
                <span class="knob"></span>
              </div>
              <span class="toggle-text">Enable automatic backups</span>
            </label>

            <label for="admin-email">Admin email</label>
            <input type="email" id="admin-email" value="admin@example.com" />

            <label for="storage-path">Storage path</label>
            <input type="text" id="storage-path" value="/var/backups" />

            <button class="save-btn" id="saveSettings">Save changes</button>
          </section>

          <section class="system-info card">
            <h3>System Info</h3>
            <p><strong>System:</strong> <span class="muted">Windows</span></p>
            <p><strong>Last backup date:</strong> <span class="muted">2024-10-09</span></p>
            <p><strong>Next scheduled backup:</strong> <span class="muted">2024-10-10</span></p>
          </section>
        </div>

      </main>
    </div>
  </div>

<script>
  // podÅ›wietlanie aktywnego linku w sidebarze
  (function() {
    const links = document.querySelectorAll('.sidebar .nav-link');
    const current = location.href;
    links.forEach(link => {
      if (current.includes(link.getAttribute('href'))) link.classList.add('active');
    });
  })();

  // toggle: ustawiam klasÄ™ .on na wrapperze, Å¼eby mÃ³c zmieniÄ‡ kolor toru
  const autoCheckbox = document.getElementById('auto-backup');
  const autoWrap = document.getElementById('autoWrap');

  function updateToggle() {
    if (autoCheckbox.checked) autoWrap.classList.add('on');
    else autoWrap.classList.remove('on');
  }
  // initial
  updateToggle();
  // listener
  autoCheckbox.addEventListener('change', updateToggle);

  //jak na razie demo save
  document.getElementById('saveSettings').addEventListener('click', () => {
    const data = {
      freq: document.getElementById('frequency').value,
      auto: document.getElementById('auto-backup').checked,
      email: document.getElementById('admin-email').value,
      path: document.getElementById('storage-path').value
    };
    alert('ZapisujÄ™ ustawienia:\n' + JSON.stringify(data, null, 2));
    // tu moÅ¼esz dodaÄ‡ fetch() do backendu
  });
</script>

</body>
</html>
