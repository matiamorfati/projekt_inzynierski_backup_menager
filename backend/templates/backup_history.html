{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backup Manager</title>
    <link rel="stylesheet" href="{% static 'css/backupHistory.css' %}" />
  </head>

  <body>
    <div class="app">
      <!-- HEADER -->
      <header class="header">
        <h1 class="brand">Backup Manager</h1>
        <div class="header-actions">
          <button class="icon-btn">üåô</button>
          <button class="login-btn">Log in</button>
        </div>
      </header>

      <div class="layout">
        <!-- SIDEBAR -->
        <nav class="sidebar">
          <button class="nav-btn" href="./dashboard.html">Dashboard</button>
          <button class="nav-btn" href="./create_backup.html">
            Create Backup
          </button>
          <button class="nav-btn active" href="./backup_history.html">
            History
          </button>
          <button class="nav-btn" href="./settings.html">Settings</button>
        </nav>

        <!-- MAIN CONTENT -->
        <main class="content">
          <div class="content-header">
            <h2>Backup History</h2>
            <button class="primary-btn">Clear History</button>
          </div>

          <div class="history-container">
            <div class="history-filters">
              <input type="text" placeholder="Search by name or date" />
              <select>
                <option>Filter by status: All</option>
                <option>Confirmed</option>
                <option>Failed</option>
              </select>
            </div>

            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Computer</th>
                  <th>Date</th>
                  <th>Status</th>
                  <th>Logs</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Photos</td>
                  <td>PC-01</td>
                  <td>2024-10-09</td>
                  <td class="status confirmed">‚úî Confirmed</td>
                  <td class="view-log">üîç View Log</td>
                </tr>
                <tr>
                  <td>Documents</td>
                  <td>PC-03</td>
                  <td>2024-10-09</td>
                  <td class="status confirmed">‚úî Confirmed</td>
                  <td class="view-log">üîç View Log</td>
                </tr>
                <tr>
                  <td>Project</td>
                  <td>PC-02</td>
                  <td>2024-10-09</td>
                  <td class="status failed">‚úñ Failed</td>
                  <td class="view-log">üîç View Log</td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
