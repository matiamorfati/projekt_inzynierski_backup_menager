{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backup Manager</title>
    <link rel="stylesheet" href="{% static 'css/createBackup.css' %}" />
  </head>

  <body>
    <div class="app">
      <header class="header">
        <h1 class="brand">Backup Manager</h1>
        <div class="header-actions">
          <button class="icon-btn">üåô</button>
          <a class="login-btn" href="{% url 'login' %}">Log in</a>
        </div>
      </header>

      <div class="layout">
        <nav class="sidebar">
          <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
          <a class="nav-link active">Create Backup</a>
          <a class="nav-link" href="{% url 'history' %}">History</a>
          <a class="nav-link" href="{% url 'settings' %}">Settings</a>
        </nav>

        <main class="content">
          <div class="content-header">
            <h2>Create Backup</h2>
          </div>

          <div class="cards">
            <div class="form-container">
              <div class="form-group">
                <label for="backupName">Backup Name</label>
                <input
                  type="text"
                  id="backupName"
                  placeholder="Enter backup name"
                />
              </div>

              <div class="form-group">
                <label for="sourceFolder">Select Source</label>
                <select id="sourceFolder">
                  <option>Choose source folder</option>
                </select>
              </div>

              <div class="form-group">
                <label for="backupType">Backup Type</label>
                <select id="backupType">
                  <option>Full</option>
                  <option>Incremental</option>
                </select>
              </div>

              <button class="btn-primary" type="button">+ Create backup</button>
            </div>
          </div>
        </main>
      </div>
    </div>
      <div id="status-success" class="status-overlay">
  <div class="status-card success">
    <div class="icon">‚úÖ</div>

    <h2>Operacja zako≈Ñczona sukcesem</h2>
    <p>Operacja zosta≈Ça wykonana poprawnie.</p>

    <button class="btn-primary" onclick="hideStatus()">Powr√≥t</button>
  </div>
  </div>

  <div id="status-error" class="status-overlay">
  <div class="status-card error">
    <div class="icon">‚ùå</div>

    <h2>Operacja zako≈Ñczona niepowodzeniem</h2>
    <p>WystƒÖpi≈Ç b≈ÇƒÖd podczas wykonywania operacji.</p>

    <button class="btn-primary" onclick="hideStatus()">Powr√≥t</button>
  </div>
  </div>
    <script>
  function showSuccess() {
    document.getElementById("status-success").style.display = "flex";
  }

  function showError() {
    document.getElementById("status-error").style.display = "flex";
  }

  function hideStatus() {
    document.getElementById("status-success").style.display = "none";
    document.getElementById("status-error").style.display = "none";
  }
</script>
  </body>
</html>
