<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backup History</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <header class="header">
      <h1 class="brand">Backup Manager</h1>
      <div class="header-actions">
        <button class="icon-btn">üåô</button>
        <button class="login-btn" onclick="location.href='../login-page/login.html'">Log in</button>
      </div>
    </header>

    <div class="layout">
      <nav class="sidebar">
        <a class="nav-link" href="../dashboard/index.html">Dashboard</a>
        <a class="nav-link" href="../create-backup/createBackup.html">Create Backup</a>
        <a class="nav-link active" href="#">History</a>
        <a class="nav-link" href="../settings/settings.html">Settings</a>
      </nav>

      <main class="content">
        <div class="content-header">
          <h2>Backup History</h2>
          <button class="primary-btn">Clear History</button>
        </div>

        <section class="history-container">
          <div class="history-top">
            <input class="search" type="text" placeholder="Search by name or date" />
            <select class="status-filter" aria-label="Filter by status">
              <option>Filter by status: All</option>
              <option>Confirmed</option>
              <option>Failed</option>
            </select>
          </div>

          <table class="table" role="table" aria-label="Backup history table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Computer</th>
                <th>Date</th>
                <th>Status</th>
                <th>Logs</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Photos</td>
                <td>PC-01</td>
                <td>2024-10-09</td>
                <td class="status confirmed">‚úî <span>Confirmed</span></td>
                <td class="view-log">üîç <span>View Log</span></td>
              </tr>
              <tr>
                <td>Documents</td>
                <td>PC-03</td>
                <td>2024-10-09</td>
                <td class="status confirmed">‚úî <span>Confirmed</span></td>
                <td class="view-log">üîç <span>View Log</span></td>
              </tr>
              <tr>
                <td>Project</td>
                <td>PC-02</td>
                <td>2024-10-09</td>
                <td class="status failed">‚úñ <span>Failed</span></td>
                <td class="view-log">üîç <span>View Log</span></td>
              </tr>
            </tbody>
          </table>
        </section>
      </main>
    </div>
  </div>
</body>
</html>
